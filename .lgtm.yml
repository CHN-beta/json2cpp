path_classifiers:
  test:
    - "*/fuzz_test/**/*"
    - "*/test/**/*"
extraction:
  cpp:
    prepare:
      packages:
        - g++-10
        - ccache
      script:
        - mkdir ~/.conan
        - cat /usr/local/share/ca-certificates/semmle-cache-ca/semmle-cache-ca.crt >> ~/.conan/cacert.pem
        - python3 -m pip install --upgrade pip setuptools
        - python3 -m pip install conan
        - python3 -m pip install cmake
        - source ~/.profile
    configure:
      command:
        - mkdir build
        - cmake -D ENABLE_LARGE_TESTS:BOOL=FALSE  -D OPT_ENABLE_COVERAGE:BOOL=TRUE -D ENABLE_DEVELOPER_MODE:BOOL=FALSE -D  -S . -B build
    index:
      build_command: cmake --build ./build -- -j2
