name: create-snapshots
on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: 'snapshot-${{ github.sha }}'
          message: "auto generated snapshot pushed to main"

